<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        .div1 {
            background-color: aqua;
        }
        
        .div2 {
            background-color: coral;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                // alert("Yo clicked Button");
                //for class . and for id #
                //  $('.para').toggle();
                $("img").attr("src", "welcome.png");
                $("1").addClass("div1");

                $("li").eq(1).hide();
                $("li").eq(3).hide();
                $("li").eq(5).hide();

                $("li").filter('.odd').addClass('div2');

                var x = $("1").text();
                alert(x);

                $("#div4").fadeToggle(2000);
                $("#div5").fadeToggle(4000);
                $("#div6").fadeToggle(6000);


                $("#div7").slideToggle(2000);
                $("#div8").slideToggle(4000);
                $("#div9").slideToggle(6000);


            });
        });
    </script>

</head>

<body>


    <button id="btn"> Okay </button>
    <br>
    <div id="1"> Hi This is DIV</div>

    <div id="div4"> Hi This is FADE TOGGLE DIV</div>

    <div id="div5"> Hi This is FADE TOGGLE DIV</div>

    <div id="div6"> Hi This is FADE TOGGLE DIV</div>
    <br><br><br><br/>

    <div id="div7"> Hi This is Slide TOGGLE DIV</div>

    <div id="div8"> Hi This is Slide TOGGLE DIV</div>

    <div id="div9"> Hi This is slide TOGGLE DIV</div>


    <ul class="odd">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
        <li>List 6</li>
    </ul>
    <p class="para">This is JQuery</p>
    <img src="happy.jpeg" alt="demo">
</body>

</html>
