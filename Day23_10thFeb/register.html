<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10thFeb_Validation using Js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function validate() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("pass").value;
            var emailid = document.getElementById("emailid").value;
            at = emailid.indexOf("@");
            dot = emailid.lastIndexOf(".");

            if (user == "admin" && password == "admin")
                return true;
            else
                return false;

            if (at < 1 || (dot - at < 2))

                return false
            else
                return true;


        }
    </script>
</head>

<body>

    <div class="container ">
        <br/><br/>
        <center>
            <div class="box" style="background-color:  lightcoral; width: 500px; height:700px; box-shadow: 5px 5px lightseagreen;border-radius: 15px;">
                <br/>
                <h3>SIGN IN</h3>
                <br/>
                <form action="http://www.google.com" onsubmit="return validate()">
                    <div class="form-group" style="font-size:20px; ">
                        <label>NAME</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter name" name="name" style="width: 400px; height: 50px; color:black;">
                    </div>
                    <div class="form-group" style="font-size:20px; ">
                        <label for="exampleInputPassword1">EMAIL ID</label>
                        <input type="email" id="emailid" class="form-control" placeholder="Enter password" name="password" style="width: 400px; height:50px; color:black;">
                    </div>
                    <div class="form-group" style="font-size:20px; ">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" id="pass" class="form-control" placeholder="Enter password" name="password" style="width: 400px; height:50px; color:black;">
                    </div>



                    <br/>

                    <button type="submit" class="btn btn-primary " style="width:120px;">REGISTER</button>

                </form>
        </center>

        </div>

    </div>



</body>

</html>
